<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Store Manager - Inventory Tracking</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    /* Reset */
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      background: #f4f6fb;
      min-height: 100vh;
      color: #2f3542;
    }

    /* Sidebar */
    .sidebar {
      width: 240px;
      background: linear-gradient(180deg, #1e272e, #2c3e50);
      color: white;
      padding: 20px;
    }
    .sidebar h2 {
      margin-bottom: 30px;
      font-size: 22px;
      text-align: center;
    }
    .sidebar nav a {
      display: flex;
      align-items: center;
      gap: 10px;
      color: #dcdde1;
      padding: 12px;
      text-decoration: none;
      border-radius: 6px;
      margin-bottom: 10px;
      transition: background 0.3s;
    }
    .sidebar nav a:hover,
    .sidebar nav a.active {
      background: #57606f;
      color: #fff;
    }

    /* Main */
    .main-content {
      flex: 1;
      padding: 25px;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      font-size: 26px;
      color: #2f3542;
    }
    header button {
      background: #00b894;
      border: none;
      padding: 10px 20px;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }
    header button:hover {
      background: #019170;
    }

    /* Dashboard Cards */
    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin: 25px 0;
    }
    .card {
      padding: 20px;
      border-radius: 12px;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 10px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
    }
    .card h3 { font-size: 20px; }
    .card span { font-size: 28px; font-weight: bold; }
    .green { background: linear-gradient(135deg, #2ecc71, #27ae60); }
    .orange { background: linear-gradient(135deg, #e67e22, #d35400); }
    .red { background: linear-gradient(135deg, #e74c3c, #c0392b); }
    .blue { background: linear-gradient(135deg, #3498db, #2980b9); }

    /* Table */
    .table-section {
      margin-top: 20px;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 14px;
      text-align: left;
      border-bottom: 1px solid #eee;
    }
    th {
      background: #2f3542;
      color: white;
    }
    tr:hover { background: #f1f2f6; }
    .status {
      padding: 5px 10px;
      border-radius: 12px;
      color: white;
      font-size: 13px;
    }
    .low { background: #e67e22; }
    .available { background: #2ecc71; }
    .out { background: #e74c3c; }
    .action-btn {
      border: none;
      cursor: pointer;
      margin: 0 5px;
      font-size: 16px;
      padding: 5px 10px;
      border-radius: 6px;
    }
    .edit { background: #3498db; color: white; }
    .delete { background: #c0392b; color: white; }

    /* Search */
    #searchInput {
      width: 100%;
      padding: 12px;
      border: 2px solid #ced6e0;
      border-radius: 6px;
      margin-bottom: 15px;
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
      z-index: 10;
    }
    .modal-content {
      background: white;
      padding: 25px;
      width: 420px;
      border-radius: 12px;
      position: relative;
      animation: fadein 0.3s ease;
    }
    @keyframes fadein {
      from { transform: scale(0.9); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
    .modal-content h2 {
      margin-bottom: 15px;
    }
    .modal-content label {
      display: block;
      margin-top: 10px;
      font-weight: 500;
    }
    .modal-content input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 2px solid #ced6e0;
      border-radius: 6px;
    }
    .modal-content button {
      margin-top: 15px;
      width: 100%;
      padding: 12px;
      background: #2ecc71;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }
    .close {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 20px;
      cursor: pointer;
    }

    /* Chart */
    .chart-container {
      background: white;
      margin-top: 25px;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <aside class="sidebar">
    <h2>üõí Store Manager</h2>
    <nav>
      <a href="#" class="active">üìä Dashboard</a>
      <a href="#">üì¶ Inventory</a>
      <a href="#">üìà Reports</a>
      <a href="#">‚öôÔ∏è Settings</a>
    </nav>
  </aside>

  <!-- Main Content -->
  <main class="main-content">
    <header>
      <h1>Inventory Dashboard</h1>
      <button id="addItemBtn">+ Add Item</button>
    </header>

    <!-- Cards -->
    <div class="cards">
      <div class="card blue"><h3>Total Items</h3><span id="totalItems">0</span></div>
      <div class="card green"><h3>Available</h3><span id="availableItems">0</span></div>
      <div class="card orange"><h3>Low Stock</h3><span id="lowItems">0</span></div>
      <div class="card red"><h3>Out of Stock</h3><span id="outItems">0</span></div>
    </div>

    <!-- Table -->
    <div class="table-section">
      <input type="text" id="searchInput" placeholder="üîç Search item...">
      <table>
        <thead>
          <tr>
            <th>Image</th>
            <th>Item</th>
            <th>Category</th>
            <th>Stock</th>
            <th>Status</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="inventoryTable"></tbody>
      </table>
    </div>

    <!-- Chart -->
    <div class="chart-container">
      <canvas id="stockChart"></canvas>
    </div>
  </main>

  <!-- Modal Form -->
  <div class="modal" id="itemModal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Add / Edit Item</h2>
      <form id="itemForm">
        <label>Item Name</label>
        <input type="text" id="itemName" required>
        <label>Category</label>
        <input type="text" id="itemCategory" required>
        <label>Stock</label>
        <input type="number" id="itemStock" required>
        <label>Image URL</label>
        <input type="text" id="itemImage" placeholder="https://example.com/image.jpg">
        <button type="submit">Save</button>
      </form>
    </div>
  </div>

  <script>
    const addItemBtn = document.getElementById("addItemBtn");
    const modal = document.getElementById("itemModal");
    const closeBtn = document.querySelector(".close");
    const form = document.getElementById("itemForm");
    const table = document.getElementById("inventoryTable");
    const searchInput = document.getElementById("searchInput");

    let inventory = [
      { name: "Laptop", category: "Electronics", stock: 10, image: "https://cdn-icons-png.flaticon.com/512/1995/1995574.png" },
      { name: "Shoes", category: "Fashion", stock: 2, image: "https://cdn-icons-png.flaticon.com/512/892/892458.png" },
      { name: "Rice Bag", category: "Grocery", stock: 0, image: "https://cdn-icons-png.flaticon.com/512/3081/3081559.png" }
    ];
    let editIndex = null;

    // Chart
    const ctx = document.getElementById('stockChart').getContext('2d');
    let stockChart = new Chart(ctx, {
      type: 'doughnut',
      data: {
        labels: ['Available', 'Low Stock', 'Out of Stock'],
        datasets: [{
          data: [0, 0, 0],
          backgroundColor: ['#2ecc71', '#e67e22', '#e74c3c']
        }]
      }
    });

    // Modal
    addItemBtn.addEventListener("click", () => {
      modal.style.display = "flex";
      form.reset();
      editIndex = null;
    });
    closeBtn.addEventListener("click", () => { modal.style.display = "none"; });

    // Save item
    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const name = document.getElementById("itemName").value;
      const category = document.getElementById("itemCategory").value;
      const stock = parseInt(document.getElementById("itemStock").value);
      const image = document.getElementById("itemImage").value || "https://cdn-icons-png.flaticon.com/512/3081/3081559.png";

      const item = { name, category, stock, image };
      if (editIndex !== null) inventory[editIndex] = item;
      else inventory.push(item);

      modal.style.display = "none";
      renderTable();
    });

    // Render
    function renderTable() {
      table.innerHTML = "";
      let available = 0, low = 0, out = 0;

      inventory
        .filter(item => item.name.toLowerCase().includes(searchInput.value.toLowerCase()))
        .forEach((item, index) => {
          let statusClass = "available", statusText = "Available";
          if (item.stock === 0) { statusClass = "out"; statusText = "Out of Stock"; out++; }
          else if (item.stock < 5) { statusClass = "low"; statusText = "Low Stock"; low++; }
          else { available++; }

          const row = document.createElement("tr");
          row.innerHTML = `
            <td><img src="${item.image}" width="40"></td>
            <td>${item.name}</td>
            <td>${item.category}</td>
            <td>${item.stock}</td>
            <td><span class="status ${statusClass}">${statusText}</span></td>
            <td>
              <button class="action-btn edit" onclick="editItem(${index})">Edit</button>
              <button class="action-btn delete" onclick="deleteItem(${index})">Delete</button>
            </td>`;
          table.appendChild(row);
        });

      // Update cards
      document.getElementById("totalItems").textContent = inventory.length;
      document.getElementById("availableItems").textContent = available;
      document.getElementById("lowItems").textContent = low;
      document.getElementById("outItems").textContent = out;

      // Update chart
      stockChart.data.datasets[0].data = [available, low, out];
      stockChart.update();
    }

    function editItem(index) {
      editIndex = index;
      const item = inventory[index];
      document.getElementById("itemName").value = item.name;
      document.getElementById("itemCategory").value = item.category;
      document.getElementById("itemStock").value = item.stock;
      document.getElementById("itemImage").value = item.image;
      modal.style.display = "flex";
    }

    function deleteItem(index) {
      inventory.splice(index, 1);
      renderTable();
    }

    searchInput.addEventListener("input", renderTable);

    // Initial load
    renderTable();
  </script>
</body>
</html>
